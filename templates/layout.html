<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <script src="https://kit.fontawesome.com/ed50ff584b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    {% endblock %}
</head>

<body>
    <!-- Header Start -->
    <header id="header">
        <div class="header-container flex">

            <div class="logo flex">
                <h1><a href="{{ url_for('main.home') }}">Alzheimers</a></h1>
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img">

            </div>

            <div class="nav-container">
                <nav id="navbar">
                    <ul class="navbar-nav flex">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Quotes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>

                    </ul>
                </nav>
            </div>

            <div class="entrys flex">
                <a class="entry-btn" href="{{ url_for('auth.login') }}">Login</a>
                <a class="entry-btn" href="{{ url_for('auth.signup') }}">Register</a>
            </div>

<!--            <div class="entrys flex">-->
<!--                <a class="entry-btn" href="{{ url_for('auth.logout') }}">Logout</a>-->
<!--            </div>-->

        </div>
    </header>
    <!-- Header End -->

    {% block content %}
    {% endblock %}

    <!-- Footer Section -->
    <section id="footer">
        <div class="footer-container flex">
            <div>
                <div class="copyright">
                    &copy; Copyright <strong>Alzheimers</strong>. All Rights Reserved
                </div>

                <div class="team">
                    Designed by
                    <span class="member">Shubham</span>
                    <span class="member">Vedant</span>
                    <span class="member">Shubham</span>
                </div>
            </div>

            <div class="footer-nav">
                <nav>
                    <a href="{{ url_for('main.home') }}">Home</a>
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Use</a>
                </nav>
            </div>

        </div>
    </section>
    <!-- Footer Section End -->


</body>
</html>
